<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recomendación de Anime</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center p-8">

    <header class="text-center mb-10">
        <h1 class="text-4xl font-bold text-pink-600 mb-2">Recomendador de Anime</h1>
    </header>

    <main class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-4xl">

        <section class="bg-white p-6 rounded-2xl shadow">
            <h2 class="text-2xl font-bold text-pink-600 mb-4">Obtener Recomendaciones</h2>

            <label class="block mb-2 font-semibold">Animes vistos:</label>
            <input id="animes" type="text" placeholder="Naruto, One Piece"
                class="w-full border rounded-lg p-2 mb-4">

            <label class="block mb-2 font-semibold">Calificaciones:</label>
            <input id="ratings" type="text" placeholder="9,8"
                class="w-full border rounded-lg p-2 mb-4">

            <button id="btnRecomendar"
                class="bg-pink-500 hover:bg-pink-600 text-white w-full py-2 rounded-lg font-semibold">
                Obtener recomendaciones
            </button>

            <div id="resultado" class="mt-4"></div>
        </section>

        <section class="bg-white p-6 rounded-2xl shadow flex flex-col gap-4">
            <h2 class="text-2xl font-bold text-pink-600 mb-2">Otras opciones</h2>

            <button id="btnEntrenar"
                class="bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg font-semibold">
                Entrenar algoritmo
            </button>

            <button id="btnVersion"
                class="bg-green-500 hover:bg-green-600 text-white py-2 rounded-lg font-semibold">
                Obtener versión
            </button>

            <button id="btnTest"
                class="bg-orange-500 hover:bg-orange-600 text-white py-2 rounded-lg font-semibold">
                Testear algoritmo
            </button>

            <div id="info" class="mt-4 text-sm text-gray-700"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
